<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


<main class="container">
   <div class="row">
      <div class="col-md-4 offset-md-4 mt-5">
         <form action="/signup/" method="POST" class="card card-body text-center">

            <h1 class="display-3 text-center">SignUp</h1>
         
         
            {{error}}
         
            {%csrf_token%}

            <div class="mb-3">
               <input type="text" name="username" class="form-control" placeholder="Ingrese su username">
            </div>
            <div class="mb-3">
               <input type="password" name="password1" class="form-control" placeholder="Ingrese su password">
            </div>
            <div class="mb-3">
               <input type="password" name="password2" class="form-control" placeholder="Confirme su password">
            </div>
         
         
         <button class="btn btn-primary" >
            signup
         </button>
      </form>
      </div>
   </div>
   
</main>
